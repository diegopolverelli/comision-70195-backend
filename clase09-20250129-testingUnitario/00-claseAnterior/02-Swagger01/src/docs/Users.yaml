paths:
  /api/users/:
    get:
      summary: Obtiene todos los usuarios previamente creados en DB
      tags:
        - Users
      responses:
        "200":
          description: Los usuarios fueron obtenidos OK desde la DB
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    descripticon: Lista de usuarios
                  usuarios:
                    type: array
                    items:
                      $ref: '#components/schemas/User'
        "400":
          description: Bad requrest - ingrese datos
        # "500":
        #   description: Error interno del servidor
    post:
      summary: Graba un usuario
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/createUser'
      responses:
        "201":
          description: Usuario creado
        "500":
          description: Error interno del servidor
  /api/users/{uid}:
    get:
      summary: Obtiene un usuario de la base de datos
      tags:
        - Users
      parameters:
      - name: uid
        in: path
        required: true
        description: id del usuario que se est치 solicitando
        schema:
          type: string
      # - name: Authorization
      #   in: header
      #   required: true
      #   description: Token de autenticaci칩n
      #   schema:
      #     type: string            
      responses:
        "200":
          description: Los usuarios fueron obtenidos OK desde la DB
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    descripticon: Lista de usuarios, ingresando param... 
                  usuario:
                      $ref: '#components/schemas/User'


